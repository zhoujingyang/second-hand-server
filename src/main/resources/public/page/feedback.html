<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        用户反馈
    </title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
        </div>
    </div>
    <div class=row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p>当日注册用户数:(<span id="current">10</span>) 注册总数:(<span id="total"></span>)</p>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">安卓</span>
                            <input type="text" id="A" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">IOS</span>
                            <input type="text" id="I" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <a href="#" id="verBtn" class="btn btn-primary"  role="button">确定</a>
                    </div>
                </div>
                <br/>
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            用户名
                        </th>
                        <th>
                            反馈内容
                        </th>
                        <th>
                            发布时间
                        </th>
                    </tr>
                    </thead>
                    <tbody id="list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <nav>
                <ul class="pager">
                    <li class="previous"><a id="pre" onclick="page(this)" limit="0"><span
                            aria-hidden="true">&larr;</span> 上一页</a></li>
                    <li class="next"><a id="next" onclick="page(this)" limit="0">下一页<span
                            aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript" src="/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="/js/service/checklist.js"></script>
</html>
